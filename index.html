<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://aframe.io/releases/1.1.0/aframe.min.js"></script>

</head>

<body>
    <a-scene>
        <!--Asset Manager-->
        <a-assets>
            <!--https://www.youtube.com/watch?v=ibUOxEBxVsE-->
            <audio id="C418" src="assets/C418.mp3"></audio>
            <!--https://texturehaven.com-->
            <img id="door knob" src="assets/brown leather.jpg">
            <img id="brick" src="assets/castle brick.jpg">
            <img id="roof1" src="assets/roof 1.jpg">
            <img id="roof2" src="assets/roof 2.jpg">
            <img id="wood" src="assets/wood plank.jpg">
            <!--https://www.123rf.com/photo_108826457_wallpaper-background-texture-of-woven-straw-straw-texture.html-->
            <img id="straw" src="assets/straw.jpg">
            <!--https://3dwarehouse.sketchup.com/model/3d410e24b5421ea3508a82ada06acb6b/Grass-Texture-->
            <img id="grass" src="assets/grass.jpg">
            <!--https://stock.adobe.com/search?k=360+sky-->
            <img id="sky1" src="assets/sky1.jpg">
            <img id="sky2" src="assets/sky2.jpg">
        </a-assets>



        <!--House 3-->
        <a-entity position="4 0 0" rotation="0 -45 0">

            <a-box position="-0.07 3 -7" rotation="0 0 45" scale="2.982 0.2 4" src="#roof1"></a-box>

            <a-box position="2.08 3 -7" rotation="0 0 -45" scale="2.982 0.2 4" src="#roof1"></a-box>

            <a-box position="1 4.1 -7" scale=".2 0.2 4" src="#roof1"></a-box>

            <a-box position="1 2.1 -7" scale="3.9 0.2 4" src="#roof1"></a-box>

            <a-triangle position="1 3.1 -5.1" scale="3.5 1.8 1" src="#roof2"></a-triangle>

            <a-triangle rotation="0 180 0" position="1 3.1 -8.9" scale="3.5 1.8 1" src="#roof2"></a-triangle>
            <!--Walls-->
            <a-box position="-1.1 1 -7" scale="0.2 2 4" shadow material="src:#brick; repeat:2 2"></a-box>

            <a-box position="1 1 -8.9" rotation="0 90 0" scale="0.2 2 4" shadow material="src:#brick; repeat:2 2"></a-box>

            <a-box position="-0.75 2 -8.3" scale=".5 5 .5" shadow material="src:#brick; repeat:2 3"></a-box>

            <a-box position="3.1 1 -7" scale="0.2 2 4" shadow material="src:#brick; repeat:2 2"></a-box>

            <a-box position="-.252 1 -5.1" rotation="0 90 0" scale="0.2 2 1.5" shadow material="src:#brick; repeat:2 2"></a-box>

            <a-box position="2.45 1 -5.1" rotation="0 90 0" scale="0.2 2 1.5" material="src:#brick; repeat:2 2"></a-box>

            <a-box position="1.13 1.891 -5.1" rotation="0 90 0" scale="0.099 0.219 1.289" shadow material="src:#brick; repeat:2 2"></a-box>
            <!--Door-->
            <a-box position="0.99 0.9 -4.6" rotation="0 45 0" scale="0.099 1.769 1.289" shadow
                sound="src: #C418; on:click;" material="src:#wood; repeat:2 2">
            </a-box>

            <a-sphere position="1.35 0.9 -4.2" radius="0.06" shadow src="#door knob">

                <a-sphere position="0.05 0 -0.05" radius="0.06" shadow src="#door knob"></a-sphere>

            </a-sphere>
        </a-entity>

        <!--House 2-->
        <a-entity position="0 0 -3" animation="property:position; to:0 -20 0; delay: 20000; dur:4000; ease:linear;">
            <!--Roof-->
            <a-box position="-0.07 3 -7" rotation="0 0 45" scale="2.982 0.2 4" material="src:#wood; repeat:5 5"></a-box>

            <a-box position="2.08 3 -7" rotation="0 0 -45" scale="2.982 0.2 4" material="src:#wood; repeat:5 5"></a-box>

            <a-box position="1 4.1 -7" scale=".2 0.2 4" material="src:#wood; repeat:5 5"></a-box>

            <a-box position="1 2.1 -7" scale="3.9 0.2 4" material="src:#wood; repeat:5 5"></a-box>

            <a-triangle position="1 3.1 -5.1" scale="3.5 1.8 1" material="src:#wood; repeat:5 5"></a-triangle>

            <a-triangle rotation="0 180 0" position="1 3.1 -8.9" scale="3.5 1.8 1" material="src:#wood; repeat:5 5"></a-triangle>
            <!--Walls-->
            <a-box position="-1.1 1 -7" scale="0.2 2 4" shadow material="src:#wood; repeat:4 1"></a-box>

            <a-box position="1 1 -8.9" rotation="0 90 0" scale="0.2 2 4" shadow material="src:#wood; repeat:4 1"></a-box>

            <a-box position="3.1 1 -7" scale="0.2 2 4" shadow material="src:#wood; repeat:4 1"></a-box>

            <a-box position="-.252 1 -5.1" rotation="0 90 0" scale="0.2 2 1.5" shadow material="src:#wood; repeat:2 1"></a-box>

            <a-box position="2.45 1 -5.1" rotation="0 90 0" scale="0.2 2 1.5" material="src:#wood; repeat:2 1"></a-box>

            <a-box position="1.13 1.891 -5.1" rotation="0 90 0" scale="0.099 0.219 1.289" shadow material="src:#wood; repeat:2 1"></a-box>

            <a-box position="0.99 0.9 -4.6" rotation="0 45 0" scale="0.099 1.769 1.289" shadow material="src:#wood; repeat:2 1">
            </a-box>

            <!---->

        </a-entity>
        <!--House 1-->
        <a-entity position="-4 0 0" rotation="0 45 0"
            animation="property: position; to:0 40 -550; dur:400; delay:10000;">

            <a-entity>

                <a-box position="1 2.1 -7" scale="4.4 0.2 4"
                    animation="property:position; delay:10000; to:0 10 0; dur:350"
                    animation__2="property:rotation; to:0 0 180; loop:true; delay:10050; easing:linear; dur:350" material="src:#straw; repeat:5 5">
                </a-box>

                <a-box position="-1.1 1 -7" scale="0.2 2 4" shadow
                    animation="property:position; delay:10000; to:-10 5 0; dur:350"
                    animation__2="property:rotation; to:0 0 180; loop:true; delay:10050; easing:linear; dur:350" material="src:#straw; repeat:5 5">
                </a-box>

                <a-box position="1 1 -8.9" rotation="0 90 0" scale="0.2 2 4" shadow
                    animation="property:position; delay:10000; to:0 -10 10; dur:350"
                    animation__2="property:rotation; to:0 0 180; loop:true; delay:10050; easing:linear; dur:350" material="src:#straw; repeat:5 5">
                </a-box>

                <a-box position="3.1 1 -7" scale="0.2 2 4" shadow
                    animation="property:position; delay:10000; to:10 5 0; dur:350"
                    animation__2="property:rotation; to:0 0 180; loop:true; delay:10050; easing:linear; dur:350" material="src:#straw; repeat:5 5">
                </a-box>

                <a-box position="-.252 1 -5.1" rotation="0 90 0" scale="0.2 2 1.5" shadow
                    animation="property:position; delay:10000; to:-20 -5 0; dur:350"
                    animation__2="property:rotation; to:0 0 180; loop:true; delay:10050; easing:linear; dur:350" material="src:#straw; repeat:3 3">
                </a-box>

                <a-box position="2.45 1 -5.1" rotation="0 90 0" scale="0.2 2 1.5"
                    animation="property:position; delay:10000; to:20 -5 0; dur:350"
                    animation__2="property:rotation; to:0 0 180; loop:true; delay:10050; easing:linear; dur:350" material="src:#straw; repeat:3 3">
                </a-box>

            </a-entity>

        </a-entity>


        <!--Floor/Ground-->
        <a-sky rotation="-5 0 0" material="src:#sky2; repeat:2 2"></a-sky>
        <a-plane position="0 0 -4" rotation="-90 0 0" width="40" height="40" color="#FFFFFF" shadow material="src:#grass; repeat:20 20"></a-plane>

        <a-entity>
            <a-camera>
                <a-cursor></a-cursor>
            </a-camera>
        </a-entity>
    </a-scene>

</body>

</html>
